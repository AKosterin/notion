        EXPORTER = new LiveSetExporter();

        METRONOME = new Metronome();
        METRONOME.init();

        LOCALE = 'ru';
        LOCALE_PATH = '/ru';
    }
    onLoad();

    document.addEventListener("DOMContentLoaded", function(event) {
        var widgets = document.getElementsByClassName("widget");
        var widgetIds = {};
        for (var i = 0; i < widgets.length; i++) {
            var id = widgets[i].id;
            if (widgetIds[id]) {
                throw "Duplicate widget id: " + id;
            }
            widgetIds[id] = true;
        }
    });

<script src="/notion/learningmusic/widgets/build/SimplePianoRoll.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var sequencers = document.getElementsByClassName("widget-pianoroll");
        Array.from(sequencers).forEach(function(e) {
            window[e.id] = new SimplePianoRoll();
            window[e.id].init({
                widgetId: e.id,
                material: e.getAttribute('data-material'),
                tempo: e.getAttribute('data-tempo'),
                onPlay: e.getAttribute('data-onplay'),
                targetState: e.getAttribute('data-targetstate'),
                defaultState: e.getAttribute('data-defaultstate'),
                lanes: JSON.parse(e.getAttribute('data-lanes')),
                beats: parseInt(e.getAttribute('data-beats')),
                gridSize: parseInt(e.getAttribute('data-gridsize')),
                allowResize: e.getAttribute('data-allowresize') == "true",
                disableExport: e.getAttribute('data-disableexport'),
                instrument: JSON.parse(e.getAttribute('data-instrument')),
                showTempoSlider: e.getAttribute('data-showtemposlider'),
                showRootChooser: e.getAttribute('data-showrootchooser'),
                showScaleChooser: e.getAttribute('data-showscalechooser'),
                availableScales: e.getAttribute('data-availablescales'),
                defaultScale: e.getAttribute('data-defaultscale'),
                defaultRoot: e.getAttribute('data-defaultroot'),
                defaultOctave: e.getAttribute('data-defaultoctave'),
                defaultOctaveCount: e.getAttribute('data-defaultoctavecount'),
                recorder: window[e.getAttribute('data-recorder')],
                exporter: EXPORTER,
                tip: e.getAttribute('data-tip'),
                tips: JSON.parse(e.getAttribute('data-tips')),
                highlightedLanes: JSON.parse(e.getAttribute('data-highlightedlanes')),
                lang: JSON.parse(e.getAttribute('data-lang'))
            })
        })

    });
</script>
