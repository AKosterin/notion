            }
            widgetIds[id] = true;
        }

<script src="/notion/learningmusic/widgets/build/SimplePianoRoll.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var widgets = document.getElementsByClassName("widget-drumpad");
          Array.from(widgets).forEach(function(e) {
            window[e.id] = new SimpleDrumpad();
            window[e.id].init({
              widgetId: e.id,
              keyboard: e.getAttribute('data-keyboard'),
              kit: JSON.parse(e.getAttribute('data-kit')),
              recorder: window[e.getAttribute('data-recorder')],
              tips: JSON.parse(e.getAttribute('data-tips')),
              tip: e.getAttribute('data-tip'),
              lang: JSON.parse(e.getAttribute('data-lang'))
            })
          })
        });
      </script>
