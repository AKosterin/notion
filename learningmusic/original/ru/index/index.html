    function onLoad() {

        SUPERVISOR = new AudioSupervisor();
        SUPERVISOR.init();

        EXPORTER = new LiveSetExporter();
        EXPORTER.init();

        KEY_SUPERVISOR = new KeySupervisor();
        KEY_SUPERVISOR.init();

        METRONOME = new Metronome();
        METRONOME.init();

        LOCALE = 'ru';
        LOCALE_PATH = '/ru';
    }
    onLoad();

    document.addEventListener("DOMContentLoaded", function(event) {
        var widgets = document.getElementsByClassName("widget");
        var widgetIds = {};
        for (var i = 0; i < widgets.length; i++) {
            var id = widgets[i].id;
            if (widgetIds[id]) {
                throw "Duplicate widget id: " + id;
            }
            widgetIds[id] = true;
        }
    });
</script>

<script src="/notion/learningmusic/widgets/build/SimpleSession.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var widgets = document.getElementsByClassName("session");
          Array.from(widgets).forEach(function(e) {
            window[e.id] = new SimpleSession();
            window[e.id].init({
              widgetId: e.id,
              preset: JSON.parse(e.getAttribute('data-preset')),
              tips: JSON.parse(e.getAttribute('data-tips')),
              tip: e.getAttribute('data-tip'),
              lang: JSON.parse(e.getAttribute('data-lang'))
            })
          })
      
        });
      </script>
